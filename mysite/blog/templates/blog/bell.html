{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bell Schedule</title>
    
    <link rel="stylesheet" type="text/css" href={% static "styling.css" %}>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  
  <body>
    <input class="dark-light" type="checkbox" id="dark-light" name="dark-light"/>
    <label for="dark-light"></label>
  
    <div class="light-back"></div> 
  
    <div class="sec-center"> 	
      
    </div>
  
  
    <div class="container-fluid gx=0">
        <div class="row" style="height:10.1vh;">
            {% include 'navbar.html' %}
        </div>
        <div class="row gx-0 height: calc(100% - 9vh;)">
            <div class="col" style="max-width: 10.5vw;">
                
                {% include 'sidebarS.html' %}
            </div>
            <div class="col">
                {% block content %}
    
                {% endblock content%}
            </div>
  
        </div>
  
    </div>

    <div style="position: fixed; bottom: 0; left: 25%; width: 48%; height: 89%;">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" style="filter: invert(100%);" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" style="filter: invert(100%);" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" style="filter: invert(100%);" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" style="filter: invert(100%);" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100 h-100" src="{% static 'bellschedule_norm.png' %}" alt="Normal Bell Schedule">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 h-100" src="{% static 'bellschedule_pep.png' %}" alt="Pep Rally Bell Schedule">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 h-100" src="{% static 'bellschedule_EOS.png' %}" alt="End Of Semester Bell Schedule">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 h-100" src="{% static 'bellschedule_weather_delay.png' %}" alt="End Of Semester Bell Schedule">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" style="filter: invert(100%);" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" style="filter: invert(100%);" aria-hidden="true"></span>
        </button>
      </div>
    </div>
</body>
</html>
