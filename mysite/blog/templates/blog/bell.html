{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bell Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body style="background-color:#FF2C1E;">
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="homepage">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="account">Your Account</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="bellSchedule">Bell Schedule</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="courseSchedule">Course Schedule</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="courseRequests">Course Requests</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div style="width: 907px; margin:auto;">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button"style="filter: invert(100%);" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button"style="filter: invert(100%);" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button"style="filter: invert(100%);" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button"style="filter: invert(100%);" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'bellschedule_norm.png' %}" alt="Normal Bell Schedule">

          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'bellschedule_pep.png' %}" alt="Pep Rally Bell Schedule">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'bellschedule_EOS.png' %}" alt="End Of Semester Bell Schedule">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'bellschedule_weather_delay.png' %}" alt="End Of Semester Bell Schedule">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" style="filter: invert(100%);" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button"  data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" style="filter: invert(100%);" aria-hidden="true"></span>
        </button>
      </div>
    </div>
</body>
</html>
